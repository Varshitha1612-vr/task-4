<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Layout</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header, footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #555;
    }

    nav a {
      color: white;
      padding: 1em;
      text-decoration: none;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 20px;
      padding: 20px;
    }

    aside {
      background: #eee;
      padding: 15px;
    }

    main {
      background: #fafafa;
      padding: 15px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>
  <div class="container">
    <aside>
      <h3>Sidebar</h3>
      <p>Some links or info.</p>
    </aside>
    <main>
      <h2>Main Content</h2>
      <p>This area adjusts based on screen size using CSS Grid.</p>
    </main>
  </div>
  <footer>
    <p>Â© 2025 My Website</p>
  </footer>
</body>
</html>
